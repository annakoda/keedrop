<html>
  <head>
    <title>KeeDrop: securely send passwords</title>
    <script src="/assets/nacl.min.js"></script>
    <script src="/assets/nacl-util.min.js"></script>
    <script src="/assets/keedrop.js"></script>
    <link href="/assets/milligram.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container store">
      <div class="row">
        <div class="column tagline">
          <h2>Transfer passwords securely</h2>
        </div>
      </div>
      <div class="row">
        <div class="column content">
          <input id="secret" type="text"/>
          <button id="encrypt">Encrypt</button>
        </div>
      </div>
      <div class="row secret-link">
        <div class="column">
          <div>
            Send this link to the recipient:
          </div>
          <input id="resultBox" type="text" readonly="readonly"/>
        </div>
      </div>
      <div class="row footer">
        <div class="column">
          <a href="/imprint">Impressum</a>
        </div>
      </div>
    </div>
  </body>
</html>
