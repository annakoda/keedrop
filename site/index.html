---
layout: default
header: headers.home
scripts: true
title: titles.home
---
<noscript>
  <div class="row error reveal">{% t errors.enableJavaScriptText %}</div>
</noscript>

<div class="row error animate-show"></div>
<div class="row content">
  <div class="column">
    <form id="storeForm">
      <input id="secret" name="secret" type="text" required autofocus/>
      {% capture text %}{% t encrypt %}{% endcapture %}
      {% include submitButton.html id="encrypt" text=text %}
    </form>
  </div>
</div>
<div class="row secret-link animate-show">
  <div class="column">
    <form>
      <div>{% t result.description %}:</div>
      <input id="resultBox" type="text" readonly/><button id="copy">{% t result.copy %}</button>
      <div class="returnToCopy">({% t result.returnToCopy %})</div>
    </form>
  </div>
</div>
